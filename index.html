<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonlar.uz</title>
    <meta name="description" content="Sonlar.uz - Hisoblash tezligingizni oshiring!">
    <meta name="keywords" content="sonlar, matematik misollar, arifmetika, algebra, raqamlar, matematik ma'lumotlar">
    <meta name="robots" content="index, follow">
    <meta name="author" content="AbsattarovDev">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="wrapper">
          <div class="counter">
            <span class="true">0</span>
            <span class="false">0</span>
          </div>
          <div class="screen">
            <h2 id="feedback"></h2>
            <div class="expression">
              <h1 id="question"></h1>
              <input type="number" id="input" />
            </div>
          </div>
          <div>
            <button id="checkBtn" type="button">Tekshirish</button>
          </div>
          <div class="keyboard">
            <button class="active" id="all">2-9</button>
            <button class="keys" id="two">2</button>
            <button class="keys" id="three">3</button>
            <button class="keys" id="four">4</button>
            <button class="keys" id="five">5</button>
            <button class="keys" id="six">6</button>
            <button class="keys" id="seven">7</button>
            <button class="keys" id="eight">8</button>
            <button class="keys" id="nine">9</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Google tag (gtag.js) -->

    <script src="app.js"></script>
  </body>
</html>
